<main>
    <div class="main-wrapper">
        <!-- Page Content :: Start  -->
        <div id="content">
            <!-- Top Bar :: Start -->
            <app-header></app-header>
            <!-- Top Bar :: End -->


            <!-- main Area :: Start -->
            <div class="main-area position-relative">
                <div class="page-card-title d-flex justify-content-end">
                    <p class="font-16 font-weight-600 text-capitalize mb-0">
                        <span class="text-main">Viewing as:</span> John Smith
                    </p>
                </div>
                <div class="page-card-body p-20">
                    <div class="row">
                        <div class="col-lg-3">
                            <app-sidebar></app-sidebar>
                        </div>
                        <div class="col-lg-8">
                            <div class="mb-20">
                                <div class="card border-radius-10 mb-4 main-bg-color">
                                    <div class="card-body p-20">
                                        <div class="breadcrumb-info">
                                            <h2 class="font-18 text-capitalize d-flex align-items-center">User Profile</h2>
                                            <p>Profile Picture</p>                                                
                                        </div>
                                        <div class="mb-20">
                                            <div class="card border-radius-10 mb-10" style="border: 1px solid #a7abaa;border-radius: 50%; display: flex;height: 80px;justify-content: center;text-align: center;vertical-align: middle;width: 80px; overflow: hidden;">
                                                <div *ngIf="userData.photo == ''" class="card-body py-2 px-3">
                                                    <div class="d-flex align-items-center">                                                            
                                                        <div class="w-100">
                                                            <h6 class="edit-text mb-1 d-flex justify-content-between">
                                                                <a class="text-black font-30 font-weight-500 p-10">J</a>
                                                            </h6>
                                                                                                                           
                                                        </div>                                                                                                                        
                                                    </div>
                                                </div>
                                                <img *ngIf="userData.photo != ''" id="profile_pic"  style="width: 100%;" src="{{profilePic}}"> 
                                            </div>
                                            <button type="button" id="uploadBtn" class="btn btn-primary btn-sm text-uppercase" #upload (click)="file.click()" >Upload</button>
                                            <input #file type="file" id="document" style="visibility: hidden;" (change)="uploadDoc()">
                                        </div>
                                        <div class="mt-3">
                                            <div class="form-group">
                                                <label class="text-uppercase font-weight-400 font-12 mb-10">Name</label>
                                                <input type="text" name="name" id="name" class="form-control" placeholder="">
                                            </div>
                                            <div class="form-group">
                                                <label class="text-uppercase font-weight-400 font-12 mb-10">Email</label>
                                                <input readonly type="text" name="email" id="email" class="form-control" placeholder="">
                                            </div>                                                                                                
                                        </div>
                                        <div class="mt-3">
                                            <div class="form-group">
                                                <label class="text-uppercase font-weight-400 font-12 mb-10">Phone</label>
                                                <input type="text" maxlength="10" name="phome" id="phone" class="form-control" placeholder="">
                                            </div>
                                            <div class="form-group">
                                                <label class="text-uppercase font-weight-400 font-12 mb-10">Address</label>
                                                <input type="text" name="address" id="address" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                        <div class="mt-3">
                                            <div class="form-group">
                                                <label class="text-uppercase font-weight-400 font-12 mb-0">City</label>
                                                <input type="text" name="city" id="city" class="form-control" placeholder="">
                                            </div>
                                            <div class="form-group">
                                                <label class="text-uppercase font-weight-400 font-12 mb-0">State</label>
                                                <input type="text" name="state" id="state" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                        <div class="mt-3">
                                            <div class="form-group">
                                                <label class="text-uppercase font-weight-400 font-12 mb-0">Country</label>
                                                        <input type="text" name="country" id="country" class="form-control" placeholder="">
                                            </div>
                                            <div class="form-group">
                                                <label class="text-uppercase font-weight-400 font-12 mb-0">Zip/Postal</label>
                                                        <input type="text" name="zipcode" id="zipcode" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                        <div class="mt-3">
                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <label class="text-uppercase font-weight-400 font-12 mb-10">Email Digest</label>
                                                    <div><label style="display: inline-block; margin-right: 30px;"><input name="dailyDigest" type="checkbox" style="display: inline-block; width: 20px;" value="false"> Daily</label><label style="display: inline-block;"><input name="weeklyDigest" type="checkbox" style="display: inline-block; width: 20px;" value="false"> Weekly</label></div>
                                                </div>                                                    
                                            </div>                                                
                                        </div>
                                        <button type="button" (click)="UpdateProfile()" id="profileUpdateBtn" class="btn btn-primary btn-sm text-uppercase mt-5">Save Changes</button>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                    
                </div>
            </div>
            <!--Footer :: Start-->
        </div>
        <!-- Page Content :: End -->
        <app-footer></app-footer>
        <!--Footer :: End-->
    </div>
</main>
