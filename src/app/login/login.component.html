<main class="account login-area position-relative">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12">
				<div class="right-panel">
					<div class="border rounded p-5">
						
					<img src="assets/images/blogo.png" width="335" class="img-fluid right-logo d-block mx-auto"/> 
					<div class="form-area mt-5">
						<div class="form-text text-center">
							
							<span>Enter your details to login to your account</span>
						</div>
						<form method="post">
							<div class="form-group">
								<input type="text" class="form-control" name="userid" id="username" placeholder="Enter User ID"/>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="password" id="password" placeholder="Enter Password"/>
							</div>
							<div class="row">
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
									<div class="form-group form-check mb-0">
									  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
									  <label class="font-weight-400" for="flexCheckDefault">Remember me</label>
									</div>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 text-end">
									<a routerLink="/forgot-password" class="font-weight-400">Forgot Password?</a>
								</div>
							</div>
							<div class="row">
								<div class="col-xl-12 col-lg-12 d-grid submit-btn">
									<a (click)="Login()" id="loginBtn" type="button" class="btn btn-primary py-2 text-uppercase">Login</a>
								</div>
							</div>
						</form>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
