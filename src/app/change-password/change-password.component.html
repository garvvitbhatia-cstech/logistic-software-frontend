<main>
    <div class="main-wrapper">
        <!-- Page Content :: Start  -->
        <div id="content">
            <!-- Top Bar :: Start -->
            <app-header></app-header>
            <!-- Top Bar :: End -->


            <!-- main Area :: Start -->
            <div class="main-area position-relative">
                <div class="page-card-title d-flex justify-content-end">
                    <p class="font-16 font-weight-600 text-capitalize mb-0">
                        <span class="text-main">Viewing as:</span> John Smith
                    </p>
                </div>
                <div class="page-card-body p-20">
                    <div class="row">
                        <div class="col-lg-3">
                            <app-sidebar></app-sidebar>
                        </div>
                        <div class="col-lg-8">
                            <div class="mb-20">
                                <div class="card border-radius-10 mb-4 main-bg-color">
                                    <div class="card-body p-20">
                                        <div class="breadcrumb-info">
                                            <h2 class="font-18 text-capitalize d-flex align-items-center">Reset Password</h2>
                                        </div>
                                        
                                        <div class="mt-3">
                                            <div class="form-group">
                                                <label class="text-uppercase font-weight-400 font-12 mb-10">Old Password</label>
                                                <input type="password" name="current_password" id="current_password" class="form-control" placeholder="">
                                            </div>
                                            <div class="form-group">
                                                <label class="text-uppercase font-weight-400 font-12 mb-10">New Password</label>
                                                <input type="password" name="new_password" id="new_password" class="form-control" placeholder="">
                                            </div> 
                                            <div class="form-group">
                                                <label class="text-uppercase font-weight-400 font-12 mb-10">Confirm Password</label>
                                                <input type="password" name="re_password" id="re_password" class="form-control" placeholder="">
                                            </div> 
                                                                                                                                          
                                        </div>
                                        
                                        
                                        <button type="button" (click)="UpdatePassword()" id="passwordUpdateBtn" class="btn btn-primary btn-sm text-uppercase mt-5">Save Changes</button>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                    
                </div>
            </div>
            <!--Footer :: Start-->
        </div>
        <!-- Page Content :: End -->
        <app-footer></app-footer>
        <!--Footer :: End-->
    </div>
</main>
