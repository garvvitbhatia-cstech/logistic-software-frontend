<main>
    <div class="main-wrapper">
        <!-- Page Content :: Start  -->
        <div id="content">
            <app-header></app-header>

            <div class="mainTabss">
                <app-tabs></app-tabs>
            <!-- main Area :: Start -->
            <div class="main-area position-relative">
                <div class="page-card-title d-flex align-items-center justify-content-between">
                    <div class="breadcrumb-info">
                        <h2 class="font-18 text-capitalize d-flex align-items-center mb-0">Credit Notes</h2>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <div class="has-search">
                            <input type="text" name="search_key" id="search_key" (keyup)="searchData()" class="form-control" placeholder="Search User">
                        </div>
                        <a href="javascript:;" (click)="setHeading()" class="btn btn-primary text-uppercase text-center font-12" type="button" data-bs-toggle="modal" data-bs-target="#createTemplate"><i class="far fa-plus me-1"></i> Create Credit Note</a>
                    </div>
                </div>
                <div class="page-card-body p-3">
                    <div class="table-responsive">
                            <table class="table table-bordered table-striped position-relative">
                                <thead>
                                    <tr>
                                        <th class="text-uppercase whitespace-nowrap text-start">S.NO</th>
                                        <th class="text-uppercase whitespace-nowrap">Bill No</th>
                                        <th class="text-uppercase whitespace-nowrap">Customer Details</th>
                                        <th class="text-uppercase whitespace-nowrap">Amount</th>
                                        <th class="text-uppercase whitespace-nowrap">Date</th>
                                        <th class="text-uppercase whitespace-nowrap">ACTION</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of users | paginate: { itemsPerPage: 10, currentPage: p, totalItems: total }; index as i">
                                        <td class="whitespace-nowrap text-start">{{i+1}}</td>
                                        <td class="whitespace-nowrap">{{user.bill_no}}</td>
                                        <td class="whitespace-nowrap">{{user.customer_name}}</td>
                                        <td class="whitespace-nowrap">{{user.amount}} INR</td>
                                        
                                        <td class="text-capitalize whitespace-nowrap">{{user.created_date}}</td>
                                        <td class="text-capitalize whitespace-nowrap">
                                            <a (click)="GeneratePdf(user.id);"  class="text-capitalize font-12 text-info me-3">
                                                <i class="far fa-download"></i>
                                            </a>
                                            <a href="javascript:;" (click)="Delete(user.id)" class="text-capitalize font-12 text-red" data-bs-toggle="modal" data-bs-target="#deleteTemplate">
                                                <i class="far fa-trash-alt"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr><td colspan="10"><div class="pagiation"><pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls></div></td></tr>

                                    
                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
            <!-- main Area :: End -->
            </div>

            <!--Footer :: Start-->
        </div>
        <app-footer></app-footer>
    </div>
</main>

<!-- CreateTemplate Edit Modal Starts  -->
<div class="modal fade" id="createTemplate">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header border-0 text-bg-light align-items-center">
                <div class="d-flex justify-content-between w-100 me-3">
                    <h4 class="modal-title font-16">{{heading}}</h4>
                </div>
                <button type="button" id="closeBtn" class="btn-close font12" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <form class="mt-0">
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text font-12">Bill No</span>
                        <input type="text" (blur)="getBillInfo()" class="form-control" id="bill_no">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text font-12">Amount</span>
                        <input type="text" id="amount" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text font-12">Date</span>
                        <input type="date" id="date" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text font-12">Size</span>
                        <input type="text" id="size" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text font-12">From</span>
                        <input type="text" id="from" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text font-12">to</span>
                        <input type="text" id="to" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text font-12">Description</span>
                        <textarea id="description" class="form-control"></textarea>
                    </div>
                    
                    <!-- <div class="input-group mb-3">
                        <select class="form-control" id="f_city">
                            <option value="">Facnchise City</option>
                            <option *ngFor="let franch of franchise" value="{{franch.id}}">{{franch.name}}</option>
                        </select>
                    </div> -->
                   
                    
                </form>

            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button (click)="Create()" id="addUserBtn" type="button" class="btn btn-primary btn-sm text-uppercase" >Create</button>
            </div>
        </div>
    </div>
</div>
<!-- CreateTemplate Edit Modal Ends  -->
